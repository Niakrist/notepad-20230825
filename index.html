<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Блокнот</title>
</head>
<body>


  <div class="notepad">
    <h1>Блокнот</h1>

    <div class="notepad__wrapper">

    <div class="notepad__new">
      <input type="text" class="notepad__new-title" placeholder="Заголовок">
      <textarea class="notepad__new-textarea" name="" id="" cols="30" rows="10" placeholder="Текст"></textarea>
      <input type="button" value="Добавить запись" class="notepad__add-text">
      <input type="button" value="Удалить всё" class="notepad__del-records">
    </div>


    <div class="notepad__record">
      <div>Сохраненные записи:</div>
      <ul class="list"></ul>
    </div>



  </div>
</div>

  
  <script src="./js/main.js"></script>
</body>
</html>
